
<app-header></app-header>
<div class="row">
    <div class="col-md-5" style="text-align: right; margin-top: 5px;">City :</div>
    <div class="col-md-4">  
        <select [(ngModel)]="cityName" class="form-control" (ngModelChange)="getCityData($event)" style="width: 200px;">
                    
            <option value="DELHI">Delhi</option>
            <option value="MUMBAI">Mumbai</option>
            <option value="GURGAON">Gurgaon</option>
            <option value="PUNE">Pune</option>
        </select>
    </div>
    <div class="col-md-3"></div>
</div>
<div class="row" *ngIf="showTable">
    <div class="col-md-3"></div>
    <div class="col-md-6">
    <table class="table">
        <thead>
          <tr>
            <th >BRANCH</th>
            <th >ADDRESS</th>
            <th >CITY</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of allCityData | paginate: { itemsPerPage: 10, currentPage: p }">
            <!-- <th scope="row">{{data.id}}</th> -->
            <td>{{data.branch}}</td>
            <td>{{data.address}}</td>
            <td>{{data.city}}</td>
            <td>
                <button class="btn btn-success" (click)="openModal(data)">View</button>
            </td>
          </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>

    </div>
      <div class="col-md-3">
      </div>    
</div>


    <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
         <div class="modal-dialog modal-xl" role="document">
               <div class="modal-content">
                     <div class="modal-header" style="background-color: cadetblue;">
                           <h4 class="modal-title" style="color: white;">{{bank_name}}</h4>
                           <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()" style="color: white; background-color: cadetblue; border: 0; font-size: 20px; font-weight: bold;"><span aria-hidden="true">&times;</span></button>
                         </div>
                <div class="modal-body">
                           <div class="row pt-10 pb-10">
                                <div class="col-md-2">Bank ID :</div>
                                <div class="col-md-2">{{bankId}}</div>
                                <div class="col-md-2">Bank Name :</div>
                                <div class="col-md-2">{{bank_name}}</div>
                                <div class="col-md-2">Branch :</div>
                                <div class="col-md-2">{{branch}}</div>
                           </div>
                           <div class="row pt-10 pb-10">
                            <div class="col-md-2">City :</div>
                            <div class="col-md-2">{{city}}</div>
                            <div class="col-md-2">District :</div>
                            <div class="col-md-2">{{district}}</div>
                            <div class="col-md-2">IFSC Code :</div>
                            <div class="col-md-2">{{ifsc}}</div>
                       </div>
                       <div class="row pt-10 pb-10">
                        <div class="col-md-2">State :</div>
                        <div class="col-md-2">{{state}}</div>
                        <div class="col-md-2">Bank Address :</div>
                        <div class="col-md-6">{{bankAdd}}</div>
                        
                   </div>
                         </div>
                     <div class="modal-footer" style="background-color: cadetblue; color: white;">
                           <button type="button" class="btn btn-default" (click)="onCloseHandled()" style="color: white;" >Close</button>
                         </div>
            </div>
             </div>
 </div>

 <ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading Please Wait ...</p>
</ngx-spinner>
